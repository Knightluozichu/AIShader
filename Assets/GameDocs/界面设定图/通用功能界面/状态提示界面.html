<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>水浒 - FUK-U 状态提示</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
    }
    
    body {
      background: transparent;
      color: #FFFFFF;
      font-size: 14px;
    }

    .status-container {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .status-card {
      background: rgba(26, 35, 126, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* 压力值和香火值样式 */
    .value-display {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .value-label {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .value-icon {
      width: 24px;
      height: 24px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .progress-bar {
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      transition: width 0.3s ease;
    }

    .pressure .progress-fill {
      background: linear-gradient(90deg, #4CAF50, #FF5252);
    }

    .incense .progress-fill {
      background: linear-gradient(90deg, #FFD700, #FFA000);
    }

    /* 任务提醒和系统通知样式 */
    .notification-list {
      max-height: 200px;
      overflow-y: auto;
    }

    .notification-item {
      padding: 10px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      margin-bottom: 8px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
      transition: all 0.3s ease;
    }

    .notification-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    .notification-icon {
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      flex-shrink: 0;
    }

    .notification-content {
      flex: 1;
    }

    .notification-title {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .notification-desc {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
    }

    .notification-time {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
    }

    /* 自定义滚动条 */
    .notification-list::-webkit-scrollbar {
      width: 4px;
    }

    .notification-list::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    .notification-list::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="status-container">
    <!-- 压力值显示 -->
    <div class="status-card pressure">
      <div class="value-display">
        <div class="value-label">
          <div class="value-icon">⚡</div>
          <span>压力值</span>
        </div>
        <span>75%</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 75%"></div>
      </div>
    </div>

    <!-- 香火值显示 -->
    <div class="status-card incense">
      <div class="value-display">
        <div class="value-label">
          <div class="value-icon">🔥</div>
          <span>香火值</span>
        </div>
        <span>60%</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 60%"></div>
      </div>
    </div>

    <!-- 任务提醒 -->
    <div class="status-card">
      <h3 style="margin-bottom: 12px;">任务提醒</h3>
      <div class="notification-list">
        <div class="notification-item">
          <div class="notification-icon">📋</div>
          <div class="notification-content">
            <div class="notification-title">日常任务</div>
            <div class="notification-desc">完成今日KPI目标</div>
            <div class="notification-time">剩余2小时</div>
          </div>
        </div>
        <div class="notification-item">
          <div class="notification-icon">🎯</div>
          <div class="notification-content">
            <div class="notification-title">周常任务</div>
            <div class="notification-desc">参加部门周会</div>
            <div class="notification-time">明天 14:00</div>
          </div>
        </div>
      </div>
    </div>

    <!-- 系统通知 -->
    <div class="status-card">
      <h3 style="margin-bottom: 12px;">系统通知</h3>
      <div class="notification-list">
        <div class="notification-item">
          <div class="notification-icon">📢</div>
          <div class="notification-content">
            <div class="notification-title">系统更新</div>
            <div class="notification-desc">新版本已发布，请及时更新</div>
            <div class="notification-time">10分钟前</div>
          </div>
        </div>
        <div class="notification-item">
          <div class="notification-icon">💡</div>
          <div class="notification-content">
            <div class="notification-title">活动提醒</div>
            <div class="notification-desc">周年庆典即将开始</div>
            <div class="notification-time">30分钟前</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

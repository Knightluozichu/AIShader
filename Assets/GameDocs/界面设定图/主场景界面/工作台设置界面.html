<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>工作台设置</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #2C3333;
      color: #A5C9CA;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: rgba(57, 91, 100, 0.1);
      border-radius: 12px;
      padding: 24px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(165, 201, 202, 0.2);
    }

    .header {
      margin-bottom: 32px;
    }

    .title {
      font-size: 24px;
      color: #00FFFF;
      margin-bottom: 8px;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .subtitle {
      font-size: 14px;
      color: #A5C9CA;
      opacity: 0.8;
    }

    .settings-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
    }

    .settings-card {
      background: rgba(57, 91, 100, 0.2);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid rgba(165, 201, 202, 0.1);
      transition: all 0.3s ease;
    }

    .settings-card:hover {
      transform: translateY(-2px);
      border-color: #00FFFF;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }

    .section-title {
      font-size: 18px;
      color: #00FFFF;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .settings-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .settings-item {
      background: rgba(0, 255, 255, 0.05);
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .settings-item:hover {
      background: rgba(0, 255, 255, 0.1);
    }

    .settings-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .settings-name {
      color: #00FFFF;
      font-size: 14px;
    }

    .settings-control {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .toggle-switch {
      width: 40px;
      height: 20px;
      background: rgba(165, 201, 202, 0.2);
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-switch.active {
      background: rgba(0, 255, 255, 0.5);
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      background: #A5C9CA;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: all 0.3s ease;
    }

    .toggle-switch.active::after {
      background: #00FFFF;
      transform: translateX(20px);
    }

    .btn {
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: none;
      border: 1px solid;
      color: inherit;
      margin-top: 16px;
    }

    .btn-primary {
      border-color: #00FFFF;
      color: #00FFFF;
    }

    .btn-primary:hover {
      background: rgba(0, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">工作台设置</h1>
      <div class="subtitle">自定义你的工作环境，提升工作效率</div>
    </div>

    <div class="settings-grid">
      <!-- 界面布局 -->
      <div class="settings-card">
        <h2 class="section-title">界面布局</h2>
        <div class="settings-list">
          <div class="settings-item">
            <div class="settings-header">
              <span class="settings-name">紧凑布局</span>
              <div class="settings-control">
                <div class="toggle-switch active"></div>
              </div>
            </div>
          </div>
          <div class="settings-item">
            <div class="settings-header">
              <span class="settings-name">侧边栏位置</span>
              <div class="settings-control">
                <select class="btn">
                  <option>左侧</option>
                  <option>右侧</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-primary">恢复默认</button>
      </div>

      <!-- 快捷工具 -->
      <div class="settings-card">
        <h2 class="section-title">快捷工具</h2>
        <div class="settings-list">
          <div class="settings-item">
            <div class="settings-header">
              <span class="settings-name">文件搜索</span>
              <div class="settings-control">
                <div class="toggle-switch active"></div>
              </div>
            </div>
          </div>
          <div class="settings-item">
            <div class="settings-header">
              <span class="settings-name">任务追踪</span>
              <div class="settings-control">
                <div class="toggle-switch active"></div>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-primary">自定义工具</button>
      </div>

      <!-- 个性化配置 -->
      <div class="settings-card">
        <h2 class="section-title">个性化配置</h2>
        <div class="settings-list">
          <div class="settings-item">
            <div class="settings-header">
              <span class="settings-name">深色模式</span>
              <div class="settings-control">
                <div class="toggle-switch active"></div>
              </div>
            </div>
          </div>
          <div class="settings-item">
            <div class="settings-header">
              <span class="settings-name">字体大小</span>
              <div class="settings-control">
                <select class="btn">
                  <option>小</option>
                  <option>中</option>
                  <option>大</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-primary">应用设置</button>
      </div>
    </div>
  </div>
</body>
</html>

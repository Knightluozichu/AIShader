<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>个人数据界面</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            color: #e0e0e0;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(0, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(0, 255, 255, 0.2);
            padding-bottom: 20px;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 60px;
            border: 3px solid #00ffff;
            margin-right: 20px;
            background: #2a2a2a;
            position: relative;
            overflow: hidden;
        }
        .avatar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1));
        }
        .info {
            flex: 1;
        }
        .name {
            font-size: 24px;
            color: #00ffff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        .title {
            font-size: 16px;
            color: #888;
            margin-bottom: 5px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        .stat-value {
            font-size: 28px;
            color: #00ffff;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 14px;
            color: #888;
        }
        .skills {
            margin-bottom: 30px;
        }
        .skill-title {
            font-size: 18px;
            color: #00ffff;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            padding-bottom: 5px;
        }
        .skill-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .skill-item {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 10px;
        }
        .skill-name {
            color: #e0e0e0;
            margin-bottom: 5px;
        }
        .skill-bar {
            height: 6px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }
        .skill-progress {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #00ff88);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        .achievements {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .achievement-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        .achievement-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 10px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 20px;
        }
        .achievement-name {
            font-size: 14px;
            color: #00ffff;
            margin-bottom: 5px;
        }
        .achievement-desc {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="avatar"></div>
            <div class="info">
                <div class="name">宋江</div>
                <div class="title">职位：项目经理</div>
                <div class="title">部门：研发中心</div>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value">75</div>
                <div class="stat-label">压力值监控</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">88</div>
                <div class="stat-label">香火值统计</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">82</div>
                <div class="stat-label">能力成长曲线</div>
            </div>
        </div>
        
        <div class="skills">
            <div class="skill-title">技能特长</div>
            <div class="skill-list">
                <div class="skill-item">
                    <div class="skill-name">项目管理</div>
                    <div class="skill-bar">
                        <div class="skill-progress" style="width: 90%"></div>
                    </div>
                </div>
                <div class="skill-item">
                    <div class="skill-name">团队领导</div>
                    <div class="skill-bar">
                        <div class="skill-progress" style="width: 85%"></div>
                    </div>
                </div>
                <div class="skill-item">
                    <div class="skill-name">沟通协调</div>
                    <div class="skill-bar">
                        <div class="skill-progress" style="width: 88%"></div>
                    </div>
                </div>
                <div class="skill-item">
                    <div class="skill-name">问题解决</div>
                    <div class="skill-bar">
                        <div class="skill-progress" style="width: 82%"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="achievements">
            <div class="achievement-card">
                <div class="achievement-icon"></div>
                <div class="achievement-name">项目之星</div>
                <div class="achievement-desc">成功领导完成3个重点项目</div>
            </div>
            <div class="achievement-card">
                <div class="achievement-icon"></div>
                <div class="achievement-name">团队领袖</div>
                <div class="achievement-desc">带领团队获得年度最佳奖</div>
            </div>
            <div class="achievement-card">
                <div class="achievement-icon"></div>
                <div class="achievement-name">创新先锋</div>
                <div class="achievement-desc">提出3项改进建议并实施</div>
            </div>
            <div class="achievement-card">
                <div class="achievement-icon"></div>
                <div class="achievement-name">技能大师</div>
                <div class="achievement-desc">完成所有必修技能培训</div>
            </div>
        </div>
    </div>
</body>
</html>

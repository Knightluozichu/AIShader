<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>派系关系图</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #2C3333;
      color: #A5C9CA;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: rgba(57, 91, 100, 0.1);
      border-radius: 12px;
      padding: 24px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(165, 201, 202, 0.2);
    }

    .header {
      margin-bottom: 32px;
    }

    .title {
      font-size: 24px;
      color: #00FFFF;
      margin-bottom: 8px;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .subtitle {
      font-size: 14px;
      color: #A5C9CA;
      opacity: 0.8;
    }

    .faction-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 24px;
    }

    .network-map {
      background: rgba(57, 91, 100, 0.2);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid rgba(165, 201, 202, 0.1);
      height: 600px;
      position: relative;
    }

    .network-node {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid #00FFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    .network-node:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
    }

    .network-line {
      position: absolute;
      height: 2px;
      background: linear-gradient(90deg, rgba(0, 255, 255, 0.2), rgba(0, 255, 255, 0.4));
      transform-origin: left center;
    }

    .info-panel {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .info-card {
      background: rgba(57, 91, 100, 0.2);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid rgba(165, 201, 202, 0.1);
    }

    .info-title {
      font-size: 18px;
      color: #00FFFF;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .faction-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .stat-item {
      background: rgba(0, 255, 255, 0.05);
      border-radius: 8px;
      padding: 12px;
    }

    .stat-label {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 4px;
    }

    .stat-value {
      font-size: 18px;
      color: #00FFFF;
    }

    .influence-bar {
      height: 8px;
      background: rgba(0, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
      margin-top: 8px;
    }

    .influence-fill {
      height: 100%;
      background: linear-gradient(90deg, #00FFFF, #39FF14);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">派系关系图</h1>
      <div class="subtitle">了解公司内部派系分布与势力关系</div>
    </div>

    <div class="faction-grid">
      <div class="network-map">
        <!-- 派系节点示例 -->
        <div class="network-node" style="top: 50%; left: 50%">总裁派系</div>
        <div class="network-node" style="top: 30%; left: 30%">技术派系</div>
        <div class="network-node" style="top: 70%; left: 30%">市场派系</div>
        <div class="network-node" style="top: 30%; left: 70%">人事派系</div>
        <div class="network-node" style="top: 70%; left: 70%">财务派系</div>
        
        <!-- 关系连线示例 -->
        <div class="network-line" style="width: 150px; transform: rotate(45deg); top: 40%; left: 35%"></div>
        <div class="network-line" style="width: 120px; transform: rotate(-45deg); top: 60%; left: 35%"></div>
      </div>

      <div class="info-panel">
        <div class="info-card">
          <h2 class="info-title">势力分布</h2>
          <div class="faction-stats">
            <div class="stat-item">
              <div class="stat-label">总裁派系</div>
              <div class="stat-value">35%</div>
              <div class="influence-bar">
                <div class="influence-fill" style="width: 35%"></div>
              </div>
            </div>
            <div class="stat-item">
              <div class="stat-label">技术派系</div>
              <div class="stat-value">25%</div>
              <div class="influence-bar">
                <div class="influence-fill" style="width: 25%"></div>
              </div>
            </div>
            <div class="stat-item">
              <div class="stat-label">市场派系</div>
              <div class="stat-value">20%</div>
              <div class="influence-bar">
                <div class="influence-fill" style="width: 20%"></div>
              </div>
            </div>
            <div class="stat-item">
              <div class="stat-label">人事派系</div>
              <div class="stat-value">15%</div>
              <div class="influence-bar">
                <div class="influence-fill" style="width: 15%"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="info-card">
          <h2 class="info-title">影响力分析</h2>
          <div class="faction-stats">
            <div class="stat-item">
              <div class="stat-label">资源控制</div>
              <div class="stat-value">高</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">决策权重</div>
              <div class="stat-value">中等</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">人员规模</div>
              <div class="stat-value">大</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">发展趋势</div>
              <div class="stat-value">上升</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绩效考核</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #2C3333;
      color: #A5C9CA;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: rgba(57, 91, 100, 0.1);
      border-radius: 12px;
      padding: 24px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(165, 201, 202, 0.2);
    }

    .header {
      margin-bottom: 32px;
    }

    .title {
      font-size: 24px;
      color: #00FFFF;
      margin-bottom: 8px;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .subtitle {
      font-size: 14px;
      color: #A5C9CA;
      opacity: 0.8;
    }

    .assessment-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      margin-bottom: 32px;
    }

    .assessment-card {
      background: rgba(57, 91, 100, 0.2);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid rgba(165, 201, 202, 0.1);
      transition: all 0.3s ease;
    }

    .assessment-card:hover {
      transform: translateY(-2px);
      border-color: #00FFFF;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }

    .assessment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .assessment-type {
      font-size: 18px;
      color: #00FFFF;
    }

    .assessment-status {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      background: rgba(0, 255, 255, 0.1);
      color: #00FFFF;
    }

    .score-display {
      text-align: center;
      margin: 24px 0;
    }

    .score {
      font-size: 36px;
      color: #00FFFF;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    .score-label {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 4px;
    }

    .metrics-list {
      margin-top: 16px;
    }

    .metric-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid rgba(165, 201, 202, 0.1);
    }

    .metric-name {
      font-size: 14px;
    }

    .metric-value {
      font-size: 14px;
      color: #00FFFF;
    }

    .chart-container {
      margin-top: 32px;
      padding: 20px;
      background: rgba(57, 91, 100, 0.2);
      border-radius: 12px;
      border: 1px solid rgba(165, 201, 202, 0.1);
    }

    .chart-title {
      font-size: 18px;
      color: #00FFFF;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">绩效考核</h1>
      <div class="subtitle">全方位评估你的工作表现</div>
    </div>

    <div class="assessment-grid">
      <!-- 月度考核 -->
      <div class="assessment-card">
        <div class="assessment-header">
          <div class="assessment-type">月度考核</div>
          <div class="assessment-status">进行中</div>
        </div>
        <div class="score-display">
          <div class="score">92</div>
          <div class="score-label">本月得分</div>
        </div>
        <div class="metrics-list">
          <div class="metric-item">
            <span class="metric-name">工作效率</span>
            <span class="metric-value">95%</span>
          </div>
          <div class="metric-item">
            <span class="metric-name">代码质量</span>
            <span class="metric-value">88%</span>
          </div>
          <div class="metric-item">
            <span class="metric-name">团队协作</span>
            <span class="metric-value">93%</span>
          </div>
        </div>
      </div>

      <!-- 季度考核 -->
      <div class="assessment-card">
        <div class="assessment-header">
          <div class="assessment-type">季度考核</div>
          <div class="assessment-status">已完成</div>
        </div>
        <div class="score-display">
          <div class="score">89</div>
          <div class="score-label">本季度平均分</div>
        </div>
        <div class="metrics-list">
          <div class="metric-item">
            <span class="metric-name">项目完成度</span>
            <span class="metric-value">92%</span>
          </div>
          <div class="metric-item">
            <span class="metric-name">创新能力</span>
            <span class="metric-value">85%</span>
          </div>
          <div class="metric-item">
            <span class="metric-name">技术成长</span>
            <span class="metric-value">90%</span>
          </div>
        </div>
      </div>

      <!-- 年度评估 -->
      <div class="assessment-card">
        <div class="assessment-header">
          <div class="assessment-type">年度评估</div>
          <div class="assessment-status">进行中</div>
        </div>
        <div class="score-display">
          <div class="score">91</div>
          <div class="score-label">年度预估分</div>
        </div>
        <div class="metrics-list">
          <div class="metric-item">
            <span class="metric-name">综合表现</span>
            <span class="metric-value">91%</span>
          </div>
          <div class="metric-item">
            <span class="metric-name">目标达成</span>
            <span class="metric-value">93%</span>
          </div>
          <div class="metric-item">
            <span class="metric-name">领导力</span>
            <span class="metric-value">89%</span>
          </div>
        </div>
      </div>
    </div>

    <div class="chart-container">
      <h2 class="chart-title">绩效趋势</h2>
      <!-- 这里可以添加绩效趋势图表 -->
    </div>
  </div>
</body>
</html>
